{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Travexa Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block extrahead %}{% endblock %}
</head>
<body class="admin-body">
    <div class="dashboard-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="{% static 'images/travexa-logo.png' %}" alt="Travexa Logo" class="logo-img">
                <span class="brand-name">Travexa Admin</span>
                <span class="brand-motto">Explore and Discover</span>
            </div>
            <div class="sidebar-content">
                <div class="nav-label">ADMIN NAVIGATION</div>
                <nav class="nav-menu">
                    <a href="{% url 'admin:index' %}" class="nav-item"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
                    <a href="{% url 'admin:app_list' 'accounts' %}" class="nav-item"><i class="fas fa-users"></i> <span>Accounts</span></a>
                    <a href="{% url 'admin:logout' %}" class="nav-item logout"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
                </nav>
            </div>
        </div>
        <div class="main-content">
            <header class="main-header">
                <h1 class="page-title">{% block page_title %}Admin{% endblock %}</h1>
            </header>
            <div class="container-fluid px-0">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extrabody %}{% endblock %}
</body>
</html>
