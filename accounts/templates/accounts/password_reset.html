{% extends 'base.html' %}

{% block title %}Reset Password - Travexa{% endblock %}

{% block page_title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0 text-center">Reset Password</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" required>
                <div class="form-text text-muted">Enter the email address associated with your account.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'accounts:login' %}" class="text-muted text-decoration-none">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
